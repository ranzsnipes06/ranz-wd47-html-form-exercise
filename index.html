<!DOCTYPE html>
<html lang="en">
<head>


    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RANZ-HTML-FORM</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <!-- Title of the form -->
    <h1>Registration Form</h1>
    <!-- Form -->
    <form action="#">

    <!-- Fieldset 1 First name, Last name, Email, Password fields -->
        <fieldset>
            <label for="#">Enter your First Name:<input type="text" required> </label>
            <label for="#">Enter your Last Name:<input type="text" required> </label>
            <label for="#">Enter your Email:<input type="email" required> </label>
            <!-- <label for="#">Enter your Password<input type="password" minlength="8" pattern="[a-z0-5{8, }]" required> </label>  -->
            <label for="#">Enter your Password<input type="password" pattern="[a-z0-5]{8}" required> </label> 
        </fieldset>
    <!-- Fieldset 2 -->
        <fieldset>
            <label for="#"><input type="radio" name="account-type" id="">Personal Account</label>
            <label for="#"><input type="radio" name="account-type" id="">Business Partner Account</label>
            <label for="#"><input type="checkbox" required>I accept the <a href="#">terms and conditions</a></label>
        </fieldset> 
    <!-- Fieldset 3 -->
        <fieldset>
            <label>Upload a profile picture: <input type="file"></label>
            <label for="#">Input your age(years):<input type="number" min="13" max="120"></label>
            <label>
                How did you hear from us?
            <select>
                <option value="">(select one)</option>
                <option value="1">News</option>
                <option value="2">Blogs</option>
                <option value="3">Forums</option>
                <option value="4">Others</option>
            </select>
            </label>

            <label for="#">
                Provide a bio:  
                <textarea>

                </textarea>
            </label>
        </fieldset>

    <!-- Fieldset 4-->
        <fieldset>
            
        </fieldset>
    </form>


    
</body>
</html>
